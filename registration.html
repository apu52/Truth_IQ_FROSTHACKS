<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="registration.css">
  
</head>
<body>
  <div class="container">
    <div class="logo">
        <i class="fas fa-brain"></i>
      
      TruthIQ
    </div>

    <h1 class="form-title">Create Your Account</h1>
    
    <form id="registrationForm" onsubmit="return validateForm(event)">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required placeholder="Enter your first name">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required placeholder="Enter your last name">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <select id="experience" required>
          <option value="">Select experience level</option>
          <option value="0-1">0-1 years</option>
          <option value="1-3">1-3 years</option>
          <option value="3-5">3-5 years</option>
          <option value="5-10">5-10 years</option>
          <option value="10+">10+ years</option>
        </select>
      </div>

      <div class="form-group">
        <label for="skills">Primary Skills</label>
        <input type="text" id="skills" required placeholder="e.g., JavaScript, Python, React">
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Choose a username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" required placeholder="Create a strong password">
          <button type="button" class="password-toggle" onclick="togglePassword('password')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="password-strength">
          <div class="strength-meter"></div>
        </div>
        <div class="requirement-list">
          <div class="requirement-item" data-requirement="length">
            <span>✓</span> At least 8 characters
          </div>
          <div class="requirement-item" data-requirement="uppercase">
            <span>✓</span> At least one uppercase letter
          </div>
          <div class="requirement-item" data-requirement="lowercase">
            <span>✓</span> At least one lowercase letter
          </div>
          <div class="requirement-item" data-requirement="number">
            <span>✓</span> At least one number
          </div>
          <div class="requirement-item" data-requirement="special">
            <span>✓</span> At least one special character
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" required placeholder="Confirm your password">
          <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="match-message"></div>
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>

      <div class="links">
        Already have an account? <a href="login.html" onclick="redirectToLogin()">Sign In</a>
      </div>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthMeter = document.querySelector('.strength-meter');
    const requirementItems = document.querySelectorAll('.requirement-item');
    const matchMessage = document.querySelector('.match-message');

    const requirements = {
      length: { regex: /.{8,}/, index: 0 },
      uppercase: { regex: /[A-Z]/, index: 1 },
      lowercase: { regex: /[a-z]/, index: 2 },
      number: { regex: /[0-9]/, index: 3 },
      special: { regex: /[^A-Za-z0-9]/, index: 4 }
    };

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      
      
      if (type === 'password') {
        button.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>`;
      } else {
        button.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>`;
      }
    }

    function updatePasswordStrength(password) {
        let strength = 0;
        
        
        Object.keys(requirements).forEach(req => {
          const isValid = requirements[req].regex.test(password);
          const item = requirementItems[requirements[req].index];
          
          if (isValid) {
            strength++;
            item.classList.add('valid');
            item.classList.remove('invalid');
          } else {
            item.classList.add('invalid');
            item.classList.remove('valid');
          }
        });
  
        
        strengthMeter.className = 'strength-meter';
        if (strength > 3) {
          strengthMeter.classList.add('strong');
        } else if (strength > 2) {
          strengthMeter.classList.add('medium');
        } else if (strength > 0) {
          strengthMeter.classList.add('weak');
        }
      }
  
      function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword) {
          if (password === confirmPassword) {
            matchMessage.textContent = 'Passwords match';
            matchMessage.className = 'match-message valid';
            confirmPasswordInput.classList.remove('invalid');
          } else {
            matchMessage.textContent = 'Passwords do not match';
            matchMessage.className = 'match-message invalid';
            confirmPasswordInput.classList.add('invalid');
          }
        } else {
          matchMessage.textContent = '';
        }
      }
  
      
      passwordInput.addEventListener('input', () => {
        updatePasswordStrength(passwordInput.value);
        checkPasswordMatch();
      });
  
      confirmPasswordInput.addEventListener('input', checkPasswordMatch);
  
      
      function validateForm(event) {
        event.preventDefault();
        
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        
        const isValid = Object.keys(requirements).every(req => 
          requirements[req].regex.test(password)
        );
        
        if (!isValid) {
          passwordInput.classList.add('invalid');
          return false;
        }
        
        if (password !== confirmPassword) {
          confirmPasswordInput.classList.add('invalid');
          return false;
        }
        
        
        document.querySelectorAll('input').forEach(input => {
          input.classList.remove('invalid');
        });
        
        
        const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'experience', 'skills', 'username'];
        let formValid = true;
        
        requiredFields.forEach(fieldId => {
          const field = document.getElementById(fieldId);
          if (!field.value.trim()) {
            field.classList.add('invalid');
            formValid = false;
          }
        });
        
        
        const emailField = document.getElementById('email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailField.value)) {
          emailField.classList.add('invalid');
          formValid = false;
        }
        
        if (formValid) {
          console.log('Form submitted successfully');
          
          alert('Account created successfully!');
        }
        
        return formValid;
      }
  
      function redirectToLogin() {
        
        console.log('Redirecting to login page');
        alert('Redirecting to login page...');
      }
  
      
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', function() {
          this.classList.remove('invalid');
        });
      });
  
      
      updatePasswordStrength(passwordInput.value);
    </script>
  </body>
  </html>
