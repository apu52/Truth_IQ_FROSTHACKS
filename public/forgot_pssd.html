<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="forgot_pssd.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <button type="button" class="btn btn-secondary" onclick="goBackToLogin()">Cancel</button>
        </form>

        <div class="back-to-login">
            <a href="#" onclick="goBackToLogin()">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            sendPasswordResetEmail(email);
        });

        function sendPasswordResetEmail(email) {
            // Simulate API call
            setTimeout(() => {
                showStatusMessage('success', `Password reset instructions have been sent to ${email}. Please check your email inbox.`);
                document.getElementById('email').value = '';
            }, 1500);
        }

        function showStatusMessage(type, message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = `status-message ${type} fade-in`;
            
            let icon = '';
            if (type === 'success') {
                icon = `<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>`;
            } else {
                icon = `<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>`;
            }
            
            statusMessage.innerHTML = `${icon}${message}`;
            statusMessage.style.display = 'flex';
        }

        function goBackToLogin() {
            
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
